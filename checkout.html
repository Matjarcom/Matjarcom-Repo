<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header></header>
    <main>
        <form action="index.html">
            <input type="submit" value="back to shopping"/>
        </form>
        <section id="cart">
            <h2>Purchases list</h2>
            <div id="cart-all-items">
                <div class="cart-item">
                    <div class="spec">
                        
                        <img src="img/books.jpg" width="70px">
                    </div>
                    <div class="spec">
                        <b>product name</b>
                        <p>name</p>
                    </div>
                    <div class="spec">
                        <b>color</b>
                        <p>red</p>
                    </div>
                    
                    <div class="spec">
                        <b>Text</b>
                        <p>none</p>
                    </div>
                    <div class="spec">
                        <b>size</b>
                        <p>xl</p>
                    </div>
                    <div class="spec">
                        <b>quntity</b>
                        <p><input id="quan" type="number" value="2"></p>
                    </div>
                    <div class="spec">
                        <b>price</b>
                        <p>40 JD</p>
                    </div>
                    <div class="spec">
                        <b>tools</b>
                        <p><button>delete</button></p>
                    </div>
                </div>
            </div>
            <div class="total">
                <b>Total price: </b>
                <span id="total-price">420</span>
                <span>JD</span>
            </div>
        </section>

        

        

    </main>

    <footer></footer>
</body>
</html>

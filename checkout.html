<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <title>MATJAR.COM</title>
  </head>
  <body>
    <header>
      <nav>
  
        <div class="logo-side">
          <img src="img/logo.png" alt="logo" width="75" />
          <a href="index.html">MATJAR.COM</a>
        </div>
  
        <div class="nav-list">
          <a href="index.html"> HOME</a>
          
          <div class="dropdown">
            <a class="dropbtn" href="Products.html"onclick="localStorage.removeItem('render')">PRODUCTS  <i class="fas fa-sort-down"></i></a>
            <div class="dropdown-content">
               
              <a href="Products.html" id="pantClick" >PANTS</a>
              <a href="Products.html" id="shirtClick" >SHIRTS</a>
              <a href="Products.html" id="toyClick">TOYS</a>
              <a href="Products.html" id="bookClick">BOOKS</a>
             
  
            </div>
  
          </div>
          
            <div class="dropdown">
              <a  href="custom.html"class="dropbtn" id="customClick2">CUSTOM ORDER  <i class="fas fa-sort-down"></i></a>
              <div class="dropdown-content">
                <a href="tshirts.html">T-SHIRT</a>
                <a href="mugs.html">MUG</a>
              </div>
            </div>
            <a href="contactus.html">ABOUT US</a>
          </div>
  
          <div class="search">
            <form id="search-form">
              <input type="text" id="search" placeholder="SEARCH" />
              <button type="submit" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="cart-div">
            <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
  
    </header>
    <main>
      <h1 class="page-name">Products > Cart</h1>
        <section id="cart">
            <h2>Purchases list</h2>
            <div id="cart-all-items">
            </div>
            <div class="total">
                <b>Total price: </b>
                <span id="total-price"></span>
                <span>JD</span>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/checkout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/style.css" />
     
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />

    <title>MATJAR.COM</title>
  </head>

  <body>
    <header>
      <nav>
          <div class="logo-side">
            <img src="img/logo.png" alt="logo" width="75" />
            <a href="index.html">MATJAR.COM</a>
          </div>
          <div class="nav-list">
            <a href="index.html"> HOME</a>
            <div class="dropdown">
              <a class="dropbtn" href="Products.html" onclick=" localStorage.clear()">PRODUCTS  <i class="fas fa-sort-down"></i></a>
              <div class="dropdown-content">
                <a href="Products.html" id="pantClick" >PANTS</a>
                <a href="Products.html" id="shirtClick" >SHIRTS</a>
                <a href="Products.html" id="toyClick">TOYS</a>
                <a href="Products.html" id="bookClick">BOOKS</a>
              </div>
            </div>
            <div class="dropdown">
              <a  href="custom.html"class="dropbtn" id="customClick2">CUSTOM ORDER  <i class="fas fa-sort-down"></i></a>
              <div class="dropdown-content">
                <a href="tshirts.html">T-SHIRT</a>
                <a href="mugs.html">MUG</a>
              </div>
            </div>
            <a href="contactus.html">ABOUT US</a>
          </div>
          <div class="search">
            <form id="search-form">
              <input type="text" id="search" placeholder="SEARCH" />
              <button type="submit" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </nav>
    </header>
    <main>
        <form action="index.html">
            <input type="submit" value="back to shopping"/>
        </form>
        <section id="cart">
            <h2>Purchases list</h2>
            <div id="cart-all-items">
                <div class="cart-item">
                    <div class="spec">
                        
                        <img src="img/books.jpg" width="70px">
                    </div>
                    <div class="spec">
                        <b>product name</b>
                        <p>name</p>
                    </div>
                    <div class="spec">
                        <b>color</b>
                        <p>red</p>
                    </div>
                    
                    <div class="spec">
                        <b>Text</b>
                        <p>none</p>
                    </div>
                    <div class="spec">
                        <b>size</b>
                        <p>xl</p>
                    </div>
                    <div class="spec">
                        <b>quntity</b>
                        <p><input id="quan" type="number" value="2"></p>
                    </div>
                    <div class="spec">
                        <b>price</b>
                        <p>40 JD</p>
                    </div>
                    <div class="spec">
                        <b>tools</b>
                        <p><button>delete</button></p>
                    </div>
                </div>
            </div>
            <div class="total">
                <b>Total price: </b>
                <span id="total-price">420</span>
                <span>JD</span>
            </div>
        </section>

        

        

    </main>

    <footer></footer>
</body>
</html>

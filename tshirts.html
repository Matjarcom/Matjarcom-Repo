  </header>
    <main>

        <!-- tshirt -->
        <h1 class="page-name">CUSTOM ORDER > Shirts</h1>
        <div class="row">

            <div id="item">
                <img id="item-shirtlogo" src="assets/images/sticker/EMPTY.png" >
                <p id="item-text"></p>
                <div id="item-upperbody">
                </div>
            </div>
    
            <div id="buttons">
             
                <div class="details">
                    <h3>LOGO :</h3>
                    <button onclick="changeLogo()" class="change-btn">Change logo </button>
                </div>
                <div class="details">
                    <h3>ADD YUOR TEXT</h3>
                    <button onclick="changetext()" class="change-btn"> Enter your name </button>
                </div>
                   <div class="details">
                    
                    <button onclick="colorchangeNext()" class="arrows"> <i class="fas fa-arrow-alt-circle-left"></i> </button>
                    
                    <button class="color-btn" id="green" onclick="colorgreen()">&nbsp;</button>
                    <button class="color-btn" id="red" onclick="colorred()">&nbsp;</button>
                    <button class="color-btn" id="blue" onclick="colorblue()">&nbsp;</button>
                    <button class="color-btn" id="black" onclick="colorblack()">&nbsp;</button>
                    <button class="color-btn" id="gray" onclick="colorgray()">&nbsp;</button>
                    <button onclick="colorchangeBack()" class="arrows"> <i class="fas fa-arrow-alt-circle-right"></i> </button>
            
                </div>
                <div class="details ">
                    <h3>SIZE :</h3>
                    <form id="size" name="size">
                    <input type="radio" id="sizeXl" name="size" value="xl"> <label>XL</label>
                    <input type="radio" id="sizeL" name="size" value="l"><label>L</label>
                    <input type="radio" id="sizeM" name="size" value="m"><label>M</label>
                    <input type="radio" id="sizeS" name="size" value="s"><label>S</label>
                    </form>
                </div>
                <div class="details">
                    <h3>PRICE</h3>
                    <span>25 JD</span>
                </div>
                <div class="details">
                    <button class="btn">add to cart</button>
                </div>
        
                
        
            </div>
        </div>
